spring:
  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    ursername: sa
    password:

  jpa:
    show-sql: true

    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: 13.124.108.212:9092
    consumer:
      group-id: all-knu-backend
      auto-offset-reset: earliest